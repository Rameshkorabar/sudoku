<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Game</title>
    <style>
      /* Basic styling for the pages */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      .navbar {
        background-color: #333;
        color: red;
        padding: 0px;
        display: flex;
        position: abusalut;
        border-radius: 10px;
      }
      .navbar .navbar2 {
        display: flex;
        padding: 10px;
        align-items: center;
        margin-left: 82%;
      }
      .navbar1 {
        margin-left: 20px;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      input {
        width: 30px;
        height: 30px;
        text-align: center;
        font-size: 18px;
        margin: 5px;
      }

      #sudoku-grid {
        grid-template-columns: repeat(9, 1fr);
        grid-gap: 10px;
        max-width: 500px;
        margin: 0 auto;
      }

      .sudoku-row {
        display: flex;
      }

      .sudoku-cell {
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 20px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: rgb(16, 117, 224);
      }

      /* Styling for the success or error message */
      .message {
        padding: 15px;
        margin: 20px 0;
        text-align: center;
        font-size: 18px;
        border-radius: 5px;
      }

      .success {
        background-color: #28a745;
        color: white;
      }

      .error {
        background-color: #dc3545;
        color: white;
      }
      .btns {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 29px;
        gap: 20px;
      }
      .logot {
        text-decoration: none;
        font-size: 28px;

        text-align: right;
        margin-right: 10%;
        color: red;
        border-radius: 10px;
      }
      .logot:hover {
        background-color: #36454f;
      }
      @media screen and (max-width: 768px) {
        .navbar {
          flex-direction: column;
          text-align: center;
          padding: 15px;
        }

        h1 {
          font-size: 24px;
        }

        input {
          width: 35px;
          height: 35px;
          font-size: 16px;
        }

        #sudoku-grid {
          grid-template-columns: repeat(9, 1fr);
          max-width: 90%;
        }

        .sudoku-cell {
          width: 40px;
          height: 40px;
          font-size: 18px;
        }

        .btns {
          flex-direction: column;
          gap: 15px;
        }

        .logot {
          font-size: 20px;
          margin-right: 5%;
        }
      }

      /* Tablet devices (portrait mode) */
      @media screen and (max-width: 1024px) {
        #sudoku-grid {
          max-width: 80%;
        }

        .sudoku-cell {
          width: 45px;
          height: 45px;
          font-size: 18px;
        }

        .btns {
          flex-direction: column;
          gap: 10px;
        }
      }

      /* Laptop and larger devices */
      @media screen and (min-width: 1025px) {
        #sudoku-grid {
          max-width: 600px;
        }

        .sudoku-cell {
          width: 50px;
          height: 50px;
          font-size: 20px;
        }

        .logot {
          font-size: 26px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar1">
        <h2>Sudoku Game</h2>
      </div>
      <div class="navbar2">
        <a href="{{ url_for('logout') }}" class="logot">Logout</a>
      </div>
    </div>

    <h1>Welcome to Sudoku, {{ session['username'] }}</h1>

    <!-- Success or error message -->
    {% if message %}
    <div
      class="message {% if 'Congratulations' in message %}success{% else %}error{% endif %}"
    >
      {{ message }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('check_solution') }}">
      <div id="sudoku-grid">
        {% for row in puzzle %}
        <div class="sudoku-row">
          {% for cell in row %}
          <input
            type="text"
            name="cell-{{ loop.index0 }}-{{ loop.index }}"
            value="{{ cell }}"
            class="sudoku-cell"
            {%
            if
            cell
            !="0"
            %}readonly{%
            endif
            %}
          />
          {% endfor %}
        </div>
        {% endfor %}
      </div>

      <!-- Submit button to check solution -->
    </form>
    <div class="btns">
      <button type="submit">Check Solution</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cells = document.querySelectorAll(".sudoku-cell");

        // Add focus event to highlight cells
        cells.forEach((cell) => {
          cell.addEventListener("focus", (e) => {
            e.target.style.backgroundColor = "#e0e0e0";
          });
          cell.addEventListener("blur", (e) => {
            e.target.style.backgroundColor = "";
          });
        });

        // Adding real-time feedback while user inputs numbers
        const submitButton = document.querySelector("button[type='submit']");
        submitButton.addEventListener("click", () => {
          validateSolution();
        });

        // Validate the current user solution
        function validateSolution() {
          let isValid = true;
          const solutionCells = document.querySelectorAll(".sudoku-cell");
          solutionCells.forEach((cell) => {
            const value = cell.value;
            if (
              (value !== "" && !Number.isInteger(Number(value))) ||
              Number(value) < 1 ||
              Number(value) > 9
            ) {
              isValid = false;
              cell.style.backgroundColor = "#f8d7da"; // Red highlight for incorrect cells
            } else {
              cell.style.backgroundColor = ""; // Reset color for valid cells
            }
          });

          if (isValid) {
            // Call Flask's check_solution if all cells are filled correctly
            alert("Solution looks good! Checking...");
            // You could trigger form submission here or let the backend handle it
          } else {
            alert("Some values are incorrect. Please check again.");
          }
        }

        // Optionally, add a "reset" button to clear the form
        const resetButton = document.createElement("button");
        resetButton.textContent = "Reset Puzzle";
        resetButton.style.display = "flex";
        resetButton.style.justifyContent = "center";
        resetButton.style.margin = "20px auto"; // Optional: Center the button horizontally with margin
        resetButton.style.padding = "10px 20px"; // Optional: Add some padding for better appearance
        resetButton.style.fontSize = "16px";
        resetButton.style.alignItems = "center";
        document.body.appendChild(resetButton);

        resetButton.addEventListener("click", () => {
          cells.forEach((cell) => {
            if (cell.hasAttribute("readonly")) return;
            cell.value = ""; // Clear all cells for user input
            cell.style.backgroundColor = ""; // Reset any background color
          });
          alert("Puzzle has been reset.");
        });
      });
    </script>
  </body>
</html>
